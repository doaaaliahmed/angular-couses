<div class="flex max-w-md overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 p-2">
  <div class="w-1/3 bg-cover rounded-l-md" style="background-image: url('{{product.image}}')"></div>

  <div class="w-2/3 p-4 md:p-4">
      <h1 class="text-xl font-bold text-gray-800 dark:text-white h-14 overflow-hidden text-ellipsis">{{product.title}}</h1>

      <p class="mt-2 text-sm dark:text-gray-200 text-gray-400 p-2 rounded-md dark:bg-gray-400 bg-gray-900 w-fit">{{product.category}}</p>

      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 h-20 overflow-hidden text-ellipsis">{{product.description}}</p>

      <div class="flex items-center gap-2 mt-2">
      <div class="flex  item-center">
          <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>

          <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>

          <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>

          <svg class="w-5 h-5 text-gray-500 fill-current" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>

          <svg class="w-5 h-5 text-gray-500 fill-current" viewBox="0 0 24 24">
              <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>
      </div>
      <span class="text-gray-600 dark:text-gray-200 font-bold">({{product.rating.rate}})</span>
      </div>

      <div class="flex justify-between mt-3 item-center">
          <h1 class="text-lg font-bold text-gray-700 dark:text-gray-200 md:text-xl">${{product.price}}</h1>
          <button class="px-2 py-1 text-xs font-bold text-white uppercase transition-colors duration-300 transform bg-gray-800 rounded dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:bg-gray-700 dark:focus:bg-gray-600">Add to Cart</button>
      </div>
  </div>
</div>
